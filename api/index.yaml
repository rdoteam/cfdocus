openapi: 3.0.0
info:
  title: senhasegura API Reference OAuth 2.0
  description: API endpoints from the senhasegura API Reference OAuth 2.0 Postman
    collection
  version: 1.0.0
servers:
- url: '{{senhasegura_url}}'
  description: Senhasegura Server
paths:
  /iso/pam/device:
    get:
      summary: List All Devices
      operationId: ListAllDevices
      parameters: []
      responses:
        '200':
          description: Successful response
    post:
      summary: Create/Update Device
      operationId: Create/UpdateDevice
      parameters:
      - name: hostname
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] Hostname do dispositivo.'
      - name: ip
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] IP do dispositivo.'
      - name: type
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] Tipo do dispositivo. Deve ser um tipo já cadastrado
          no senhasegura.'
      - name: vendor
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] Fabricante do dispositivo. Será criado caso não
          exista no senhasegura'
      - name: model
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] Modelo do dispositivo. Será criado caso não exista
          no senhasegura'
      - name: site
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] Localidade do dispositivo. Será criado caso não
          exista no senhasegura.'
      - name: device_domain
        in: query
        required: true
        schema:
          type: string
        description: '[Opcional] Domínio do dispositivo. Sõ são aceitos domínios previmente
          cadastrados.'
      - name: device_tags
        in: query
        required: true
        schema:
          type: string
        description: '[Opcional] Tags do dispositivo.'
      - name: connectivities
        in: query
        required: true
        schema:
          type: string
        description: '[Opcional] Conectividades do dispositivo.'
      - name: session_remote_conf
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Expressão de login.'
      responses:
        '200':
          description: Successful response
  /iso/pam/device/{{device_id}}:
    get:
      summary: Access Device by ID
      operationId: AccessDevicebyID
      parameters: []
      responses:
        '200':
          description: Successful response
    delete:
      summary: Delete Device by ID
      operationId: DeleteDevicebyID
      parameters: []
      responses:
        '200':
          description: Successful response
    put:
      summary: Activate Device by ID
      operationId: ActivateDevicebyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/credential/:
    get:
      summary: List All Credentials
      operationId: ListAllCredentials
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/credential/user/pamusr:
    get:
      summary: List User Credentials
      operationId: ListUserCredentials
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/credential/88:
    get:
      summary: Access Credential by ID
      operationId: AccessCredentialbyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/credential:
    post:
      summary: Create/Update Credential
      operationId: Create/UpdateCredential
      parameters:
      - name: identifier
        in: query
        required: false
        schema:
          type: string
        description: Identificador único da credencial. Obrigatório somente para edição
          de credencial existente.
      - name: username
        in: query
        required: false
        schema:
          type: string
        description: '[Obrigatório] Username da credencial no senhasegura.'
      - name: additional
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Informação adicional da credencial'
      - name: tags
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Tags relacionadas a credencial'
      - name: credential_type
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Tipo da credencial'
      - name: domain
        in: query
        required: false
        schema:
          type: string
        description: Domínio da credencial.
      - name: parent_password
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] ID da credencial pai'
      - name: hostname
        in: query
        required: false
        schema:
          type: string
        description: '[Obrigatório] Hostname do dispositivo ao qual a credencial está
          atribuida.'
      - name: ip
        in: query
        required: false
        schema:
          type: string
        description: '[Obrigatório] IP do dispositivo ao qual a credencial está atribuida.'
      - name: type
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: vendor
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: model
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: site
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: device_domain
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: device_tags
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: connectivities
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: session_remote_conig
        in: query
        required: false
        schema:
          type: string
        description: '[Opcional] Somente para permitir a criação de um dispositivo
          junto da credencial'
      - name: content
        in: query
        required: false
        schema:
          type: string
        description: ''
      responses:
        '200':
          description: Successful response
  /iso/pam/credential/{{credential_id}}:
    delete:
      summary: Delete Credential by ID
      operationId: DeleteCredentialbyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/credential/custody/{{credential_id}}:
    delete:
      summary: Release Credential Custody by ID
      operationId: ReleaseCredentialCustodybyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/info/{{info_id}}:
    get:
      summary: Access Info by ID
      operationId: AccessInfobyID
      parameters: []
      responses:
        '200':
          description: Successful response
    delete:
      summary: Delete Info by ID
      operationId: DeleteInfobyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/info:
    post:
      summary: Create Info
      operationId: CreateInfo
      parameters:
      - name: content
        in: query
        required: true
        schema:
          type: string
        description: '[Obrigatório] Conteúdo em texto a ser protegido. Não é possível
          realizar upload de arquivos.'
      - name: identifier
        in: query
        required: true
        schema:
          type: string
        description: Identificador único da informação utilizada para identificação
          posterior.
      - name: name
        in: query
        required: true
        schema:
          type: string
        description: Nome da informação que será apresentada nas telas do senhasegura®
          .
      - name: type
        in: query
        required: true
        schema:
          type: string
        description: Tipo de informação. Deve ser um tipo já cadastrado
      responses:
        '200':
          description: Successful response
  /iso/session/drop/018d3131-0bf6-71c2-be17-999f062b8312:
    delete:
      summary: Terminate Session by ID
      operationId: TerminateSessionbyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/remote/session:
    post:
      summary: New Proxy Session
      operationId: NewProxySession
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/session/remotesessions:
    get:
      summary: Get All Sessions Info
      operationId: GetAllSessionsInfo
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/session/remotesessions/1076:
    get:
      summary: Get Session Info by ID
      operationId: GetSessionInfobyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/key/108:
    get:
      summary: List key by ID
      operationId: ListkeybyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/key:
    post:
      summary: Create or Update Key
      operationId: CreateorUpdateKey
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/pam/key/109:
    delete:
      summary: Disable Key by ID
      operationId: DisableKeybyID
      parameters: []
      responses:
        '200':
          description: Successful response
    put:
      summary: Enable Key by ID
      operationId: EnableKeybyID
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/coge/sessoes/{{protocol_type}}:
    get:
      summary: Sessions
      operationId: Sessions
      parameters:
      - name: ativo
        in: query
        required: false
        schema:
          type: string
        description: Forneça 1 para indicar que apenas sessões ativas deva ser retornado.
      - name: data1
        in: query
        required: false
        schema:
          type: string
        description: Data de início do período de consulta.
      - name: data2
        in: query
        required: false
        schema:
          type: string
        description: Data de término do período de consulta.
      - name: hostname
        in: query
        required: false
        schema:
          type: string
        description: Hostname do dispositivo a ser consultado.
      - name: userCredencial
        in: query
        required: false
        schema:
          type: string
        description: Username da credencial utilizada a ser consultada.
      - name: username
        in: query
        required: false
        schema:
          type: string
        description: Username do usuário senhasegura® que realizou a sessão.
      responses:
        '200':
          description: Successful response
  /iso/coge/risco/{{risk_type}}:
    get:
      summary: Risk
      operationId: Risk
      parameters:
      - name: data1
        in: query
        required: false
        schema:
          type: string
        description: Data de início do período de consulta.
      - name: data2
        in: query
        required: false
        schema:
          type: string
        description: Data de término do período de consulta.
      - name: hostname
        in: query
        required: false
        schema:
          type: string
        description: Hostname do dispositivo a ser consultado.
      - name: userCredencial
        in: query
        required: false
        schema:
          type: string
        description: Username da credencial utilizada a ser consultada.
      - name: username
        in: query
        required: false
        schema:
          type: string
        description: Username do usuário senhasegura® que realizou a sessão.
      - name: protocol
        in: query
        required: false
        schema:
          type: string
        description: Utilize se desejar filtrar por um protocolo específico
      responses:
        '200':
          description: Successful response
  /iso/coge/credenciais/{{credential_type}}:
    get:
      summary: Credentials
      operationId: Credentials
      parameters: []
      responses:
        '200':
          description: Successful response
  /iso/certificado/request/listar/{{request_id}}:
    get:
      summary: List All Requests
      operationId: ListAllRequests
      parameters:
      - name: codigo_request
        in: query
        required: false
        schema:
          type: string
        description: Código de um Request já criado.
      - name: status_request
        in: query
        required: false
        schema:
          type: string
        description: Código de um status de um request.
      - name: tipo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Tipo do certificado.
      - name: tipo_domínio
        in: query
        required: false
        schema:
          type: string
        description: Tipo do domínio do certificado.
      - name: organização
        in: query
        required: false
        schema:
          type: string
        description: Código da organização. Deverá ser informado o código de uma organização
          cadastrada no senhasegura® .
      - name: nome_comum
        in: query
        required: false
        schema:
          type: string
        description: Nome comum do certificado.
      - name: san
        in: query
        required: false
        schema:
          type: string
        description: Subject Alternative Name. Poderá informar mais de 1 separados
          por vírgula.
      - name: tags
        in: query
        required: false
        schema:
          type: string
        description: Tags de identificação do certificado. Poderá informar mais de
          1 separados por vírgula.
      - name: criptografia
        in: query
        required: false
        schema:
          type: string
        description: Algoritmo de criptografia.
      - name: tamanho_chave_criptografia
        in: query
        required: false
        schema:
          type: string
        description: Tamanho da chave de criptografia.
      - name: algoritmo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Algoritmo de assinatura. Se a criptografia escolhida for DSA,
          será permitido apenas o uso de SHA256.
      - name: validade
        in: query
        required: false
        schema:
          type: string
        description: Tempo de validade do certificado em dias.
      - name: senha_chave
        in: query
        required: false
        schema:
          type: string
        description: Senha da chave do certificado.
      - name: senha_revogação
        in: query
        required: false
        schema:
          type: string
        description: Senha de revogação do certificado.
      - name: ambientes
        in: query
        required: false
        schema:
          type: string
        description: Ambientes do certificado, separados por vírgula
      - name: sistemas
        in: query
        required: false
        schema:
          type: string
        description: Sistemas do certificado, separados por vírgula
      - name: projeto
        in: query
        required: false
        schema:
          type: string
        description: Projeto do certificado no request.
      - name: ip_externo
        in: query
        required: false
        schema:
          type: string
        description: IP externo do certificado no request.
      - name: ip_hostname
        in: query
        required: false
        schema:
          type: string
        description: IP ou hostname do certificado no request.
      - name: responsavel
        in: query
        required: false
        schema:
          type: string
        description: Código do responsável pelo request e pelo certificado. Deverá
          ser um usuário cadastrado no senhasegura® .
      - name: offset
        in: query
        required: false
        schema:
          type: string
        description: Número base da contagem de registros pela paginação.
      - name: limit
        in: query
        required: false
        schema:
          type: string
        description: Número de registros na paginação.
      responses:
        '200':
          description: Successful response
  /iso/certificado/listar/{{certificate_id}}:
    get:
      summary: List All Certificates
      operationId: ListAllCertificates
      parameters:
      - name: codigo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Código de um certificado já criado no senhasegura.
      - name: status_certificado
        in: query
        required: false
        schema:
          type: string
        description: Código de um status de um certificado.
      - name: ativo
        in: query
        required: false
        schema:
          type: string
        description: Estado do certificado no senhasegura.
      - name: inicio_validade
        in: query
        required: false
        schema:
          type: string
        description: Data de início da validade.
      - name: fim_validade
        in: query
        required: false
        schema:
          type: string
        description: Data de fim da validade.
      - name: origem_certificado
        in: query
        required: false
        schema:
          type: string
        description: Origem do certificado no senhasegura® .
      - name: tipo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Tipo do certificado.
      - name: tipo_domínio
        in: query
        required: false
        schema:
          type: string
        description: Tipo do domínio do certificado.
      - name: organização
        in: query
        required: false
        schema:
          type: string
        description: Código da organização. Deverá ser informado o código de uma organização
          cadastrada no senhasegura® .
      - name: nome_comum
        in: query
        required: false
        schema:
          type: string
        description: Nome comum do certificado.
      - name: san
        in: query
        required: false
        schema:
          type: string
        description: Subject Alternative Name. Poderá informar mais de 1 separados
          por vírgula.
      - name: tags
        in: query
        required: false
        schema:
          type: string
        description: Tags de identificação do certificado. Poderá informar mais de
          1 separados por vírgula.
      - name: criptografia
        in: query
        required: false
        schema:
          type: string
        description: Algoritmo de criptografia.
      - name: tamanho_chave_criptografia
        in: query
        required: false
        schema:
          type: string
        description: Tamanho da chave de criptografia.
      - name: algoritmo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Algoritmo de assinatura. Se a criptografia escolhida for DSA,
          será permitido apenas o uso de SHA256.
      - name: validade
        in: query
        required: false
        schema:
          type: string
        description: Tempo de validade do certificado em dias.
      - name: senha_chave
        in: query
        required: false
        schema:
          type: string
        description: Senha da chave do certificado.
      - name: senha_revogação
        in: query
        required: false
        schema:
          type: string
        description: Senha de revogação do certificado.
      - name: ambientes
        in: query
        required: false
        schema:
          type: string
        description: Ambientes do certificado, separados por vírgula
      - name: sistemas
        in: query
        required: false
        schema:
          type: string
        description: Sistemas do certificado, separados por vírgula
      - name: projeto
        in: query
        required: false
        schema:
          type: string
        description: Projeto do certificado no request.
      - name: ip_externo
        in: query
        required: false
        schema:
          type: string
        description: IP externo do certificado no request.
      - name: ip_hostname
        in: query
        required: false
        schema:
          type: string
        description: IP ou hostname do certificado no request.
      - name: auto_assinado
        in: query
        required: false
        schema:
          type: string
        description: Indica se é auto-assinado.
      - name: ca
        in: query
        required: false
        schema:
          type: string
        description: Código da CA responsável pela assinatura request.
      - name: responsavel
        in: query
        required: false
        schema:
          type: string
        description: Código do responsável pelo request e pelo certificado. Deverá
          ser um usuário cadastrado no senhasegura® .
      - name: offset
        in: query
        required: false
        schema:
          type: string
        description: Número base da contagem de registros pela paginação.
      - name: limit
        in: query
        required: false
        schema:
          type: string
        description: Número de registros na paginação.
      responses:
        '200':
          description: Successful response
  /iso/cert/publicar/listar/{{publishing_id}}:
    get:
      summary: List All Publishings
      operationId: ListAllPublishings
      parameters:
      - name: codigo_publicacao
        in: query
        required: false
        schema:
          type: string
        description: Código da publicação.
      - name: codigo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Código do certificado a ser publicado.
      - name: codigo_perfil_publicacao
        in: query
        required: false
        schema:
          type: string
        description: Código do perfil de publicação.
      - name: data_criacao
        in: query
        required: false
        schema:
          type: string
        description: Data de cadastro da publicação
      - name: processado
        in: query
        required: false
        schema:
          type: string
        description: Status do processamento da publicação.
      - name: erro
        in: query
        required: false
        schema:
          type: string
        description: Status de erro da publicação.
      - name: motivo
        in: query
        required: false
        schema:
          type: string
        description: Código do motivo da publicação.
      - name: gmud
        in: query
        required: false
        schema:
          type: string
        description: Código do ITSM.
      - name: dispositivo
        in: query
        required: false
        schema:
          type: string
        description: Código do dispositivo da publicação.
      - name: offset
        in: query
        required: false
        schema:
          type: string
        description: Número base da contagem de registros pela paginação.
      - name: limit
        in: query
        required: false
        schema:
          type: string
        description: Número de registros na paginação.
      responses:
        '200':
          description: Successful response
  /iso/certificado/request/assinar/{{request_id}}:
    get:
      summary: Sign Request
      operationId: SignRequest
      parameters:
      - name: codigo_request
        in: query
        required: true
        schema:
          type: string
        description: Código do request a ser assinado.
      - name: auto_assinado
        in: query
        required: true
        schema:
          type: string
        description: Indica se é auto-assinado.
      - name: ca
        in: query
        required: true
        schema:
          type: string
        description: Código da CA responsável pela assinatura request.
      - name: justificativa
        in: query
        required: false
        schema:
          type: string
        description: Texto de até 1024 caracteres para justificativa.
      - name: motivo
        in: query
        required: true
        schema:
          type: string
        description: Código do motivo da assinatura. Deverá informar um código de
          um motivo cadastrado no senhasegura®
      - name: gmud
        in: query
        required: false
        schema:
          type: string
        description: 30 caracteres para determinar o código do ITSM.
      responses:
        '200':
          description: Successful response
  /iso/certificado/request/{{request_id}}:
    post:
      summary: Create/Update Request
      operationId: Create/UpdateRequest
      parameters:
      - name: codigo_request
        in: query
        required: false
        schema:
          type: string
        description: Código de um Request já criado. Caso o código não seja incluído
          no parâmetro, um novo Request será criado.
      - name: tipo_certificado
        in: query
        required: false
        schema:
          type: string
        description: Tipo do certificado.
      - name: tipo_domínio
        in: query
        required: false
        schema:
          type: string
        description: Tipo do domínio do certificado.
      - name: organização
        in: query
        required: false
        schema:
          type: string
